<html>
	<head>
		<link rel="manifest" href="manifest.json">
		<meta http-equiv="Content-Language" content="hi">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="hariHara.jpg">
		<style>
			html,body{
				margin:0;
				width : 100%;
				height : 100%;	
				cursor : crosshair;
			}
			html{
				overflow-x: hidden;
			}
			#tip{
				position:fixed;
				width:100%;
				background : #e75903;
				color : white;
				text-shadow : 1px solid black;
				font-size: 2em;
				bottom : 0;
				height : auto;
				padding-top : 5px;
				padding-bottom : 5px;
				text-align: center;
			}
		
		</style>
		<title>Vigrah Darshanam</title>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	</head>
	<body>
			<canvas class="main"></canvas>
			<div id="tip">Hover over images</div>
	
	</body>
	<script type="text/javascript">	
		let config ={
			'url' : "hariHara.jpg",
		}
		
		let vigrah =[]; 
		vigrah[0] = {name : "Matasya", x1 : 980, x2 :1111, y1 :120, y2:190 };
		vigrah[1] = {name : "Varaha with Prithvi", x1 : 1120, x2 :1220, y1 :180, y2:350 };
		vigrah[2] = {name : "Kurma with Vasuki", x1 : 1010, x2 :1100, y1 :210, y2:340 };
		vigrah[3] = {name : "Nrisingh with Hiranyakashipu", x1 : 1230, x2 :1300, y1 :190, y2:360 };
		vigrah[4] = {name : "Skanda with Mayura", x1 : 180, x2 :270, y1 :950, y2:1150 };
		vigrah[5] = {name : "Ganapati", x1 : 180, x2 :300, y1 :1215, y2:1400 };
		vigrah[6] = {name : "Vaaman", x1 : 1050, x2 :1160, y1 :1215, y2:1400 };
		vigrah[7] = {name : "Kalki", x1 : 1040, x2 :1140, y1 :1910, y2:2132 };
		vigrah[8] = {name : "Jata", x1 : 593, x2 :660, y1 :520, y2:730 };
		vigrah[9] = {name : "Trishul", x1 : 380, x2 :480, y1 :730, y2:880 };
		vigrah[10] = {name : "Nandi", x1 : 225, x2 :333, y1 :1881, y2:2123 };	
		vigrah[11] = {name : "Yogamudra Akshamala", x1 : 365, x2 :410, y1 :1490, y2:1550 };
		vigrah[12] = {name : "Shankha", x1 : 910, x2 :1030, y1 :1330, y2:1510};
		vigrah[13] = {name : "Chakra", x1 : 890, x2 :1110, y1 :750, y2:960};
		vigrah[14] = {name : "Mukut", x1 : 670, x2 :760, y1 :520, y2:730};
		vigrah[15] = {name : "Parshuram", x1 : 1200, x2 :1300, y1 :1490, y2:1740};
		
				
		
		let canvas = document.querySelector("canvas");
		let ctx = canvas.getContext("2d");
		let w = canvas.width = window.innerWidth;
		let h = canvas.height = window.innerHeight;
		let image = new Image();
		image.onload = drawImage = function(){
			let i_w = image.width;
			let i_h = image.height;
			h = canvas.height = w*i_h/i_w;
		   	ctx.drawImage(image,0,0,image.width,image.height,0,0,w,h);
      	}
      
		image.src = config.url;
		
		vigrah = vigrah.map(x=>{x.x1 = x.x1*w/1366; x.x2 = x.x2*w/1366; x.y1 = x.y1*w/1366; x.y2 = x.y2*w/1366; return x;  })
		
		$( "canvas" ).mousemove(function( event ) {
//		  var pageCoords = "( " + event.pageX + ", " + event.pageY + " )";
//		  $( "#tip" ).text( "( event.pageX, event.pageY ) : " + pageCoords );
				vigrah.map(x=>check(x));
		});
		
		let check =(arr) => {
				if((event.pageX > arr.x1)&&(event.pageX < arr.x2)&&(event.pageY > arr.y1)&&(event.pageY < arr.y2))
				{ 
					$("#tip").text(arr.name);
				}
		}
		
		
	</script>
</html>
